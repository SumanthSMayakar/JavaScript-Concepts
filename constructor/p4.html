<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object constructor()</title>
</head>
<body>
    <script>
        let x = new Object()

        console.log(x) // instance of object

        // instance.key = value 
        x.name = "sam";
        x.age = 22;
        x.mobile = 9876543210;
        x.email = "sam@gmail.com"

        console.log("x =",x)
    </script>
</body>
</html>
