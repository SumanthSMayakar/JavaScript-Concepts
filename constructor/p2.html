<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.min()</title>
</head>
<body>
    <script>
        let max = Math.max(23,43,21,12)
        document.write(`<h1>Max = ${max}</h1>`)

        let min = Math.min(23,43,21,12)
        document.write(`<h1>Min = ${min}</h1>`)

        
    </script>
</body>
</html>
