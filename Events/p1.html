<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - onclick </title>
</head>
<body>

        <h3>Click Event</h3>
        <h1 onclick="print()">ClickMe</h1>
        <button ondblclick="print()">DoubleClick</button>

        <script>
            function print() {
                alert("Welcome to events");
            }
        </script>

</body>
</html>
