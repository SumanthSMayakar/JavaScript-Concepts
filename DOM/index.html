<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM and DOM Manipulation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header" id="head">
        <h1>JavaScript DOM and DOM Manipulation</h1>
    </div>

    <div class="container">
        <!-- img element -->
        <img src="assets/images/Lion.jpeg" alt="" height="170" width="400">

        <!-- A heading element with id = heading -->
        <h1 id="heading">JavaScript Course</h1>

        <!-- A paragraph element with id = intro -->
        <p id="intro">
            paragraph-1 In this section, we will learn about DOM Manipulation using JavaScript language.
        </p>

        <!-- A paragraph element with id = dynamicContent and no text content-->
        <p id="dynamicContent"></p>

        <div class="list">
            <h2>Section topics</h2>
            <ul>
                <li>Accessing DOM element</li>
                <li>Modifying DOM element</li>
                <li>Adding new DOM element</li>
                <li>Removing existing DOM element</li>
            </ul>
        </div>

        <div class="form">
            <center><h2 id="registration">Registration Form</h2></center>
            <form>
                <label for="fname">First Name</label>
                <input type="text" name="firstName" id="fname" placeholder="Your name.." value="John"> 
                
                <label for="lname">Last Name</label>
                <input type="text" name="lastName" id="lname" placeholder="Your last name" value="smith">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email" value="johnsmith@gmail.com">

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="australia">Australia</option>
                    <option value="canada" selected>Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" checked value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
                <br><br>

                <label >Hobbies <i>(Optional)</i> </label>
                <div class="form-inline">
                    <label><input type="checkbox" name="hobbies[]" id="" value="sports">Sports</label>
                    <label><input type="checkbox" name="hobbies[]" id="" value="movies" checked>Movies</label>
                    <label><input type="checkbox" name="hobbies[]" id="" value="music" checked>Music</label>
                </div>
                <br><br>
                
                <input type="submit" value="submit">
            </form>
        </div>
    </div>


    <!-- <script src="DOM.js"></script> -->
    <!-- <script src="./AccessingAndModifyingDOM.js"></script> -->
    <!-- <script src="./ChangingStyleandAttributeDynamically.js"></script> -->
    <script src="./CollectingFormDataUsingJavaScript.js"></script>
</body>
</html>
