<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastIndexOf()</title>
</head>
<body>
    <h3>The JS Array lastIndexOf() Method is used to find the index of the last occurrence of the search element</h3>

    <!-- syntax -->
     <!-- array.lastIndexOf(element,start)  -->

<!-- Parameters : This method accepts two parameters   -->

    <!-- element : This parameter holds the element whose index will be returned  -->

    <!-- start: This parameter is optional and it holds the starting point of the array,the default value 0  -->

<!-- Return Value : This method returns the index of the last occurrence of the element. if the element cannot be found then this method returns -1.  -->

<script>
    let arr = ["ram", "sam", "nam"];
      am = arr.lastIndexOf("ram")
        console.log(am)

     let arr1 = ["sam", "ram", "nam", "dam"];
      am = arr1.lastIndexOf("ra")
        console.log(am)

     let arr2 = ["sam", "ram", "dam", "nam", "ram"]; //checks from the right to left from the given index number
      am = arr2.lastIndexOf("ram",2)
        console.log(am)
</script>
</body>
</html>
