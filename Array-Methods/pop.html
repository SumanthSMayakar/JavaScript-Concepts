<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop() Method</title>
</head>
<body>
        <h3>The JS Array pop() Method is used to remove the last element of the array and also returns the removed element.This function decreases the length of the array </h3>

            <!-- syntax -->

                <!-- arr.pop() -->
            
            <!-- Parameters: This method does not accept any parameter -->

            <!-- Return Value: This method returns the removed element array.If the array is empty then this function returns undefined  -->

            <script>
                    let arr = ["king", "Queen", "Solider", "Elephant"]
                        // arr.pop()
                        console.log(arr.pop())
                        document.write(`<h3> pop = ${arr.pop()} </h3>`)
            </script>

            <h4>Try to extract the last element of the array but since the array is empty therefore it returns undefined </h4> 
            <script>
                let arr1 = []
                //  console.log(arr1.pop());
                 document.write(`<h3> pop = ${arr1.pop()} </h3>`)
            </script>
            
</body>
</html>
