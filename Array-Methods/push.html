<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push() method</title>
</head>
<body>
    <h4> The JS Array push() Method is used to add one or more values to the end of the array.This method changes the length of the array by the number of elements added to the array</h4>

    <!-- syntax -->
    <!-- arr.push(element0, element1, .., elementN) -->

    <!-- Parameters: This method contains as many numbers of parameters as the number of elements to be inserted into the array  -->
    <!-- Return value: This method returns the new length of the array  -->

    <script>
        let arr = ["pen","eraser","pencil"]
            arr.push("scale","map")
            // console.log(arr)
            document.write(`<h1> push = ${arr}</h1>`)
    </script>
</body>
</html>
