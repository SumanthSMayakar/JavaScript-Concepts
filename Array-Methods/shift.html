<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift() Method</title>
</head>
<body>
    <h3>The JS Array shift() Method removes the first element of the array thus reducing the size of the original array by 1.</h3>

        <!-- syntax -->
         <!-- arr.shift() -->

        <!-- Parameters: This method does not accept any parameter -->

        <!-- Return value: This function returns the removed first element of the array.if the array is empty then this function returns undefined -->

        <script>
            let arr = [22,33,44,55,66]
                // console.log(arr.shift())
                document.write(`<h3> before shift = ${arr} </h3>`)
                document.write(`<h3> shift = ${arr.shift()} </h3>`)
            
        </script>
</body>
</html>
