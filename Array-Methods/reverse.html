<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <h3>JavaScript Array.reverse() method is used for the in-place reversal of the array.The first element of the array becomes the last element and vice versa</h3>

        <!-- syntax -->
            <!-- arr.reverse() -->
    
    <!-- Parameter : This method does not accept any parameters  -->

    <!-- Return value : This method returns the reference of the reversed original array. -->

    <script>
        let firstName = ["sumanth","pranav","sourabh"]
        let revName = firstName.reverse();
        console.log(revName)
    </script>
</body>
</html>
