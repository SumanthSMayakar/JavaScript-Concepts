<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift-Method</title>
</head>
<body>
    <h4>The JS Array unshift() Method is used to add one or more elements to the beginning of the given array.This function increases the length of the existing array by the number of elements added to the array.</h4>

        <!-- syntax -->
         <!-- array.unshift(element1,element2,....) -->

        <!-- Parameters: This method accepts a en number of Parameters. -->
            <!-- element: This parameter element is to be added at the beginning of the array  -->

         <!-- Return value: This method returns the new length of the array  -->

         <script>
            let arr = [1,2,3,4,5,6]
            let value =  arr.unshift(0)
            // arr.unshift(0)
            // console.log(arr)
            document.write(`<h3>before unshift = ${arr} </h3>`)
            document.write(`<h3>unshift = ${value} </h3>`)

            
         </script>

</body>
</html>
