<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length</title>
</head>
<body>
    <h4>The length property returns or sets the number of elements in an array.</h4>
    <!-- it returns length of the array -->
    <!-- Return Value: it returns a numerical value denoting the number of elements in the array object it is represented in the [] -->

    <!-- syntax  -->
        <!-- array.length = number  -->
    <script>
        let colors = ["red", "green", "yellow", "blue"]
            // console.log(colors.length);
            document.write("length =",colors.length + "<br>")

    // array constructor
        
        let arr = new Array ("red", "green", "yellow", "blue")
            // console.log("array =",arr.length);
            document.write("arrconstructor =",arr.length)
    </script>
        
</body> 
</html>
