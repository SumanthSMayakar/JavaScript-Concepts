<body>
    <h3>(...)Spread Operator</h3>

    <p>The spread Operator takes in an iterable (eg: an array or character of strings) and expands(elements of array or character of string) it into individual element(elements of array or character of string)</p>
    <p>spread operator is denoted by (...) dots</p>

    <script>
        //EXPANDING ARRAYS

        let arr = [10,20,30]

        // console.log(arr[0],arr[1],arr[2]) // NORMAL WAYS

        console.log(...arr); // USING THE SPREAD OPERATOR(...)

        //EXPANDING A STRING

        let str = "hello";

        console.log(...str) // USING THE SPREAD OPERATOR(...)

        // USECASE 1: COPYING A 1 ARRAY TO ANOTHER ARRAY 

        // let newArray = [100,45, arr[0],arr[1],arr[2]] //NORMAL WAY

        let newArray = [100,45, ...arr] // USING SPREAD OPERATOR

        console.log(newArray)
        
        //USECASE 2 : PASSING ELEMENTS OF AN ARRAY AS AN ARGUMENT
        function addition(num1, num2, num3){
            return num1 + num2 + num3
        }
        let sum = addition(...arr);
        console.log(sum)

        // USECASE 3 : COMBINATION OF TWO OR MORE ARRAYS INTO SINGLE ARRAY 
        let arr1 = [12, 14, 16];
        let arr2 = [20, 40];

        let arr3 = [...arr1,...arr2];
        console.log(arr3)

    </script>
</body>
