<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object.defineProperty() method</h3>

    <!-- Object.defineProperty(object, key, {value:xxx}) => it is used to create or add properties in an object externally -->

    <script>
        const user = {
            name: "john"
        };

        console.log(user)

        Object.defineProperty(user, "email", {value:"john@gmail.com"})

        Object.defineProperty(user,"age",{value:34})

        console.log(user)
    </script>
</body>
</html>
