<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object.create() method</h3>

    <script>
        // Object Constructor
        // Object.create => copy or colone of one object. prototype in another object 

        const user = {
            name: "kiran",
            email: "kiran@gmail.com",
            mobile: "9876543210",
            age: 25
        }

        console.log('user =', user)

        const user1 = Object.create(user) 

        console.log('user1=',user1)
    </script>
</body>
</html>
