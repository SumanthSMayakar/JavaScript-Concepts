<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>function constructor with parameter</h3>

    <script>
        function Course(ti,du,fe) {
            this.title = ti,
            this.fee = fe,
            this.duration = du
        };

        let x = new Course("Javascript",3456,"1. 3 month")

        document.write(`<h1> title = ${x.title} </h1>`)
        document.write(`<h1> fee = ${x.fee} </h1>`)
        document.write(`<h1> duration = ${x.duration} </h1>`)

        let x2 = new Course("React",5643,"1 month")

        document.write(`<h1> title = ${x2.title} </h1>`)
        document.write(`<h1> fee = ${x2.fee} </h1>`)
        document.write(`<h1> duration = ${x2.duration} </h1>`)
    </script>
</body>
</html>
